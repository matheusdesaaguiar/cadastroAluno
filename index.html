<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dados academia</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <header>
        <section>
            <img src="./src/assets/images/halter.png" alt="imagem-de-um-halter" id="halter">
            <p>Academia</p>
        </section>
        <ul id="lista-btn">
            <div>
                <li>
                    <button class="btn-academia" id="cadastrar">Cadastrar aluno</button>
                </li>
                <li>
                    <button class="btn-academia" id="excluir">Deletar aluno</button>
                </li>
                <li>
                    <button class="btn-academia" id="editar">Editar aluno</button>
                </li>
            </div>
        </ul>
    </header>
    <main>
        <form>
            <section id="secao-form-cad">
                <div class="div-form">
                    <label id="nome" class="label" for="input-nome">nome</label>
                    <input type="text" class="input-nome" id="input-nome">
                    <label id="sobrenome" class="label" for="input-sobrenome">sobrenome</label>
                    <input type="text" class="input-nome" id="input-sobrenome">
                </div>
                <div>
                    <label class="label" for="input-email">email</label>
                    <input type="email" class="input" id="input-email">
                </div>
                <div>
                    <label class="label" for="input-cpf">Cpf</label>
                    <input type="text"  class="input" id="input-cpf">
                </div>
               <div>
                    <label class="label" for="input-tel">Telefone</label>
                    <input type="text" class="input" id="input-tel">
               </div>
                <div>
                    <label class="label" for="input-idade">Idade</label>
                <input type="number" class="input" id="input-idade">
                </div>
                <button id="cad-btn">Cadastrar</button>
                <button id="cancelar-cad" class="cancelar-btn">Cancelar</button>
            </section>
            <section id="secao-form-deletar">
                    <label id="aluno-deletar" class="label" for="input-aluno-deletar">Cpf</label>
                    <input type="text" class="input-nome" id="input-aluno-deletar">
                    <button id="del-btn">Deletar</button>
                    <button id="cancelar-del" class="cancelar-btn">Cancelar</button>
            </section>
            <section id="secao-form-editar">
                <div id="encontrar-cpf">
                    <label id="aluno-editar" class="label" for="input-aluno-editar">Informe o Cpf do aluno</label>
                    <input type="text" class="input-nome" id="input-aluno-editar">
                    <button id="selecionar-btn">Selecionar</button>
                    <button id="voltar-editar" class="cancelar-btn">Voltar</button>
                </div>
                <div id="editar-info">
                    <div>
                        <label id="nome-editar" class="label" for="input-nome-editar">nome</label>
                        <input type="text" class="input-nome" id="input-nome-editar">
                        <label id="sobrenome" class="label" for="input-sobrenome-editar">sobrenome</label>
                        <input type="text" class="input-nome" id="input-sobrenome-editar">
                    </div>
                    <div>
                        <div>
                            <label class="label" for="input-email-editar">email</label>
                            <input type="email" class="input" id="input-email-editar">
                        </div>
                        <div>
                            <label class="label" for="input-tel-editar">Telefone</label>
                            <input type="text" class="input" id="input-tel-editar">
                        </div>
                        <div>
                            <label class="label" for="input-idade-editar">Idade</label>
                            <input type="number" class="input" id="input-idade-editar">
                        </div>
                        <button id="editar-btn">editar</button>
                    </div>
                </div>
                <div id="mensagem-erro" style="color: red; display: none;"></div>
            </section>
        </form>
        <div id="mensagem"></div>
        <ul class="lista-alunos">
            <li>
                
            </li>
        </ul>
    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
